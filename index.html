<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main-div">
        <img src="./images/bg-pattern-card.svg" alt="color of blue image" />

        <div class="second-div">
          <img class="avatar" src="./images/image-victor.jpg" alt="image of avatar" />
        </div>

        <div class="texts-div">
          <strong class="strong-style-1"> Victor Crest </strong>
          <span class="span-text-1">26</span>
        </div>
        <div class="last-texts-div">
          <p class="paragraph-1">London</p>
          <hr class="hr" />
        </div>
        <div class="spans-div">
          <span>80K</span>
          <span>803K</span>
          <span>1.4K</span>
        </div>
        <div class="spans-div-2">
          <span>Followers</span>
          <span>Likes</span>
          <span>Photos</span>
        </div>
      </div>
    </main>
  </body>
</html>
